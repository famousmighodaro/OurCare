<ion-header>
  <ion-toolbar>
    <ion-title>Add Personal Hygienen Care</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <form (ngSubmit)="onSubmit()" #hygieneCareForm="ngForm">
          <ion-item>
            <ion-label position="floating">Select hygeine type <ion-text color="danger">*</ion-text>
            </ion-label>
            <ion-select placeholder="Select hygiene care type" interface="action-sheet" name="hygieneType"
              [(ngModel)]="hygieneType" required>
              <ion-select-option value="0">Select Hygiene care type</ion-select-option>
              <ion-select-option value="1">Face wash</ion-select-option>
              <ion-select-option value="2">Hair wash</ion-select-option>
              <ion-select-option value="3">Body wash</ion-select-option>
              <ion-select-option value="4">Full body wash</ion-select-option>
            </ion-select>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Frequency <ion-text color="danger">*</ion-text>
            </ion-label>
            <ion-select [(ngModel)]="hygieneFrequency" name="hygieneFrequency"
              placeholder="Select hygiene care frequency" interface="action-sheet" required>
              <ion-select-option value="12">Select Frequency</ion-select-option>
              <ion-select-option value="0">Once</ion-select-option>
              <ion-select-option value="1">Daily</ion-select-option>
              <ion-select-option value="2">Every 2 days</ion-select-option>
              <ion-select-option value="3">Every 3 days</ion-select-option>
              <ion-select-option value="4">Every 1 Weekly</ion-select-option>
            </ion-select>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Staff Level</ion-label>
            <ion-select [(ngModel)]="staffLevel" name="staffLevel" placeholder="Select how many times a day"
              interface="action-sheet" required>
              <ion-select-option value="0">select</ion-select-option>
              <ion-select-option value="1">Care assistance</ion-select-option>
              <ion-select-option value="2">Nurse</ion-select-option>
              <ion-select-option value="3">Supervisor</ion-select-option>
            </ion-select>
          </ion-item>

          <ion-button block color="primary" type="submit" [disabled]="hygieneCareForm.invalid">
            Login
          </ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
