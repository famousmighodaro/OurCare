<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Create Schedule</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onCancleScheduleForm()">
        <ion-icon slot="start" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <form (ngSubmit)="onScheduleForm()" #scheduleForm>
          <ion-item>
            <ion-label position="floating">Select customer</ion-label>
            <ion-select interface="action-sheet" placeholder="Select customer" ngModel
              (ngModelChange)="onSelectCustomer($event)" name="customer-id">
              <ion-select-option *ngFor="let customer of customers" [value]="customer.id">{{customer.firstName + " "+
                customer.lastName}}
              </ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item *ngIf="showMedication ">
            <ion-label position="floating">Address</ion-label>
            <ion-input [(ngModel)]="selectedCustomer[0].address" name="address"></ion-input>
          </ion-item>
          <ion-item *ngIf="showMedication ">
            <ion-label position="floating">Select Treatment</ion-label>
            <ion-select interface="action-sheet" placeholder="Select customer" [ngModel]=""
              (ngModelChange)="onSelectTreatment($event)" name="treatment-id">
              <ion-select-option *ngFor="let treatment of treatments" [value]="treatment.id">{{treatment.name}}
              </ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item *ngIf="showEmployeeLevel ">
            <ion-label position="floating">Select Treatment</ion-label>
            <ion-select interface="action-sheet" placeholder="Select customer" [ngModel]="" name="employee-level">
              <ion-select-option *ngFor="let employeeLevel of employeeLevels" [value]="employeeLevel.id">
                {{employeeLevel.title}}
              </ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item *ngIf="showEmployeeLevel ">
            <ion-label position="floating">Select Treatment</ion-label>
            <ion-select interface="action-sheet" placeholder="Select staff" [ngModel]="" name="employee">
              <ion-select-option *ngFor="let employee of employees" [value]="employee.id">
                {{employee.firstName +" "+ employee.lastName}}
              </ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Date</ion-label>
            <ion-datetime display-format="YYYY-MM-DD" [min]="today" ngForm (ionChange)="onStartDateChange($event)"
              name="start-date">
            </ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Start time</ion-label>
            <ion-datetime display-format="HH:mm" (ionChange)="onStartTimeChange($event)" name="start-time"
              [(ngModel)]="startDate">
            </ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label position="floating">End time</ion-label>
            <ion-datetime display-format="HH:mm" [(ngModel)]="endTime" name="end-time" [min]="startDate"
              (ionChange)="onEndTimeChange($event)"></ion-datetime>
          </ion-item>
          <ion-item>
            <p>Duration: {{duration}} minutes</p>
          </ion-item>
          <ion-button block color="primary" type="submit" [disabled]="scheduleForm.invalid">
            Login
          </ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
