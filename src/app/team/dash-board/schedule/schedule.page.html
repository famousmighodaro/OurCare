<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Schedule</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-button (click)="check()">check data</ion-button>

  <ion-segment (ionChange)="scheduleViewChange($event)" color="primary" value="day">
    <ion-segment-button value="day" checked="true">
      <ion-label>Today</ion-label>
    </ion-segment-button>
    <ion-segment-button value="week">
      <ion-label>This Week</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">

        <div *ngIf="view=='day'">
          <ion-list *ngFor="let event of events" class="ion-no-margin" #scheduleDay class="letbe">
            <ion-item class="ion-no-margin" class="letbe">
              <label>
                <h4>{{event.title}}</h4>
                <small class="ion-margin-end">Start: {{event.start.seconds*1000 | date: "shortTime" }}</small>
                <small class="ion-margin-start">End: {{event.end.seconds*1000 | date: "shortTime" }}</small>
              </label>
            </ion-item>
          </ion-list>
        </div>







        <div *ngIf="view=='week'">
          <div *ngFor="let schedul of group">
            <h1>{{ schedul.key | date: "mediumDate"}}</h1>
            <ion-list *ngFor="let scheduleArray of schedul.values" class="ion-no-margin" #scheduleDay class="letbe">
              <ion-item class="ion-no-margin" class="letbe">
                <label>
                  <h4>{{scheduleArray.title}}</h4>
                  <small class="ion-margin-end">Start: {{scheduleArray.start.seconds*1000 | date: "shortTime" }}</small>
                  <small class="ion-margin-start">End: {{scheduleArray.end.seconds*1000 | date: "shortTime" }}</small>
                </label>
              </ion-item>
            </ion-list>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>





</ion-content>
