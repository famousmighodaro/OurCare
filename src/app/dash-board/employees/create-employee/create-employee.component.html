<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Create new employee</ion-title>

    <ion-buttons slot="primary">
      <ion-button (click)="onCancleCreateNewEmployee()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onCreateNewEmployee()" #employeeForm="ngForm">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Frist Name</ion-label>
              <ion-input type="text" ngModel name="first-name" required autocomplete autosuggest></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Last Name</ion-label>
              <ion-input type="text" ngModel name="last-name" required autocomplete autosuggest></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2">
          <ion-list>
            <ion-item>
              <ion-label>Date</ion-label>
              <ion-datetime display-format="DD.MMM.YYYY" ngModel name="date-of-birth" required></ion-datetime>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Level</ion-label>
              <ion-select interface="action-sheet" placeholder="select level" ngModel name="level" required>
                <ion-select-option *ngFor="let employeeLevel of employeeLevels" [value]="employeeLevel.id">
                  {{employeeLevel.title}}</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2">
          <ion-list>
            <ion-item>
              <ion-button color="primary" type="submit" [disabled]="!employeeForm.valid">Add
                new Employee</ion-button>
              <ion-button color="primary" (click)="onCancleCreateNewEmployee()" fill="outline">Cancel
              </ion-button>

            </ion-item>
          </ion-list>
        </ion-col>

      </ion-row>
    </ion-grid>
  </form>

</ion-content>
