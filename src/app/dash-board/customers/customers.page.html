<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>customers</ion-title>
    <ion-fab vertical="center" horizontal="end" edge slot="fixed" slot="end">
      <ion-fab-button (click)="onOpenNewCustomerForm()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list *ngFor="let customer of customers">
          <ion-item detail>
            <ion-label class="ion-margin-end">
              <h2> <strong>Name: </strong>{{ customer.firstName +" "+ customer.lastName}}</h2>
              <div class="list-content">
                <p><strong>Status: </strong> {{customer.status}}</p>
                <p><strong>Level:</strong> {{customer.level}}</p>
              </div>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
